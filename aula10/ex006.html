<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div{
            font: normal 20pt Arial;
            background: rgb(38, 133, 38);
            color: burlywood;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" >
        interaja...
    </div>


    <script>
        function clicar(){
            var a= document.getElementById('area') // faz a ligação do objeto 'a' com a id 'area'
            a.innerText= 'Clicou'
            a.style.background= 'Blue'
        }
        function entrar(){
            var a= document.getElementById('area')
            a.innerText= 'Entrou'
        }
        function sair(){
            var a= document.getElementById('area')
            a.innerText= 'Saiu'
            a.style.background= 'green'
        }

    </script>
</body>
</html>
