<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome= window.prompt('Digite seu nome: ')
        document.write(`Olá <strong>${nome}</strong> .Seu nome tem ${nome.length} letras </br>`) // .lenght conta as letras
        document.write(`Seu nome em letras maíusculas fica <strong>${nome.toUpperCase()}</strong> </br>`)
        document.write(`Seu nome em letras minusculas fica <strong>${nome.toLocaleLowerCase()}</strong> `)
    </script>
</body>
</html>
