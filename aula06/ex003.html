<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aliceblue;
            color: springgreen;
            font:normal 20pt arial;
            /* isso é um comentário em CSS */
        }
        div1{
            color: rgb(35, 196, 142);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!!</h1> <!-- isso é um comentário em HTML -->
    <div1>já me livrei da maldição</div1>

    <script>  /* string() para converter para string */
       var n1= Number(window.prompt('Digite um número: ')) /* comando prompt retorna uma string */
       var n2= Number(window.prompt('Digite outro número: ')) /* Number converte a string para número, igual no python*/
       var soma= n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} resultou em: ${soma}`) // usa a craze para escrever
       /* (number + number) adição
          (string + string) concatenação */
    </script>
</body>
</html>
