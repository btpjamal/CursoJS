<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de multas</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()" >
    <div id="res">

    </div>

    <script>
        function calcular(){
            var txtvel= document.getElementById('txtvel')
            var res= document.getElementById('res')
            var vel= Number(txtvel.value)
            res.innerHTML= (`<p>Sua velocidade atual é de ${vel}Km/h</p>`)
            if(vel > 120){
                res.innerHTML+=(`<p>Você foi multado por excesso de velocidade</p>`)
            }else{
                res.innerHTML+=(`<p>Você está dentro da velocidade permitida</P>`)
            }
            res.innerHTML+=('<p>Dirija sempre com cinto de segurança</p>')
            }   
       
    </script>
</body>
</html>
